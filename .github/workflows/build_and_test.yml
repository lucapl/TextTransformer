name: Build and test project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 16
        uses: actions/setup-java@v3
        with:
          java-version: 16
          distribution: 'temurin'
          cache: maven
      - name: Validate, build and run test
        run: mvn --batch-mode --update-snapshots verify
