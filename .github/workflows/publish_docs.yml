name: Publish docs generated by javadoc

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 16
          distribution: temurin
          cache: maven
      - name: Generate Javadoc with Maven
        run: mvn javadoc:aggregate
        shell: bash
      - name: Create a folder for artifact and copy it there
        run: mkdir docs && cp -r target/site/apidocs/* docs
      - uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: docs 
      - name: Deploy to GitHub Page ðŸš€ with Maven
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: javadoc
          clean: true
          folder: target/site/apidocs
          target-folder: javadoc
